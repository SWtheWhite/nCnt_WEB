<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>동방 출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="https://ssccpromotion.xyz/images/favicon.png">
    <script type="text/javascript" charset=utf-8 src='js/data.js'></script>
</head>

<body>

    <header>
        <div class="top-title">
            <span class="top-left-title">
                <a href="https://ssccpromotion.xyz/" class="hrek" target="_blank" rel="noopener noreferrer">
                    <img src="images/logo.png">
                    SSCC</a>
                <span>board</span>
            </span>
            &nbsp;
            <a class="link-source" href="https://github.com/AI-WonYJ/nCnt_Machine/tree/main" class="sorce"
                target="_blank" rel="noopener noreferrer">소스코드</a>
        </div>
        <div class="title">
            <h1>
                동아리방<br>실시간 상황판
            </h1>
        </div>
        <div class="update">
            마지막 업데이트 : <span id="get_time">2022.11.03 오후 4:32:03</span>
            &nbsp
            <button id="refresh" class="mini compact ui button" >
                새로고침
            </button>
        </div>
    </header>

    <div class="card">
        <div class="nCnt">
            <h2>몇 명?</h2>
            <img id="nCntimg" src='./images/0 people.png'>
            <h3 id="people_count">Unknown</h3>
        </div>
        <div class="temperature">
            <img src='./images/temperature.png'>
            <h3 id="temperature">Ready</h3>
        </div>
        <div class="humidity">
            <img src='./images/humidity.png'>
            <h3 id="humidity">Reday</h3>
        </div>
    </div>

    <footer>
        <div class="footer-img">
            <a href='https://www.facebook.com/groups/ssccob/' class="icon" target="_blank"
                rel="noopener noreferrer"><img src="images/facebook.png" alt="Facebook Image" class="footer-image"></a>
            <a href='https://www.instagram.com/sscc_ssu/' class="icon" target="_blank" rel="noopener noreferrer"><img
                    src="images/instagram.png" alt="Instagram Image" class="footer-image"></a>
            <a href='https://ssccpromotion.xyz/#SSCC' class="icon" target="_blank" rel="noopener noreferrer"><img
                    src="images/SSCC_logo_rev.png" alt="SSCC Image" class="footer-image"></a>
            <a href='https://open.kakao.com/me/SSCC' class="icon" target="_blank" rel="noopener noreferrer"><img
                    src="images/kakao.png" alt="Kakao Image" class="footer-image"></a>
        </div>
        <a href='https://ai-wonyj.github.io/SSCC_Contributor/' class="contributor" target="_blank"
            rel="noopener noreferrer">© 2022 SoongSil Computing Club</a>
    </footer>
    <script>
        $('input:button[id="refresh"]').click(function () {
            $("#get_time").load(window.location.href + "#get_time");
            $('#people_count').load(window.location.href + "#people_count");
            $('#temperature').load(window.location.href + "#temperature");
            $('#humidity').load(window.location.href + "humidity");
        });
        function refresh() {
            setTimeout('location.reload()', 10000);
        }
    </script>
</body>

</html>
